apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-kafdrop
  namespace: ns-kafka
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - kafdrop.techlearning.me
      secretName: kafdrop-tls
  rules:
    - host: kafdrop.techlearning.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kafdrop
                port:
                  number: 9000