apiVersion: v1
kind: Service
metadata:
  name: kafka-headless
  namespace: ns-kafka
spec:
  clusterIP: None
  selector:
    app: kafka
  ports:
    - name: kafka
      port: 9092
      targetPort: 9092

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: ns-kafka
spec:
  serviceName: kafka-headless
  replicas: 3
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: wurstmeister/kafka:latest
          command:
            - sh
            - -c
            - |
              export BROKER_ID=${HOSTNAME##*-}
              export KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://${HOSTNAME}.kafka-headless.ns-kafka.svc.cluster.local:9092
              export KAFKA_ZOOKEEPER_CONNECT=zookeeper-headless:2181
              sed -i "s|^zookeeper.connect=.*|zookeeper.connect=${KAFKA_ZOOKEEPER_CONNECT}|" /opt/kafka/config/server.properties
              sed -i "s|^broker.id=.*|broker.id=${BROKER_ID}|" /opt/kafka/config/server.properties
              exec /opt/kafka/bin/kafka-server-start.sh /opt/kafka/config/server.properties
          ports:
            - containerPort: 9092
              name: kafka
          env:
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://$(HOSTNAME).kafka-headless.kafka.svc.cluster.local:9092"
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL
              value: "PLAINTEXT"
            - name: KAFKA_LISTENER_PORT
              value: "9092"
            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://0.0.0.0:9092"
            - name: KAFKA_LISTENER_NAME
              value: "PLAINTEXT"
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: "zookeeper-headless.ns-kafka.svc.cluster.local:2181"
          volumeMounts:
            - name: data
              mountPath: /var/lib/kafka/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 2Gi